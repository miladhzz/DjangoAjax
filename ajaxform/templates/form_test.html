<form action="." method="post" id="friend-form">

    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    {% csrf_token %}
    <div>
        <input class="btn btn-primary" type="submit" value="Save">
    </div>

</form>
